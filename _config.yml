
# Site settings
title:            Ris Adams
email:            info@risadams.com
description:      Musings about software, life, and everything
baseurl:          '' # The subpath of your site, e.g. /blog
url:              'https://risadams.com' # The base hostname & protocol for your site
github_username:  risadams
facebook_username: ris.adams.53

markdown:  kramdown
permalink: pretty
highlighter: rouge
paginate:  12
category_dir: topics
category_title_prefix:

plugins:
  - jekyll-paginate
  - jekyll/tagging

include:
  - _pages

exclude:
  - vendor
  - Gemfile
  - Gemfile.lock
  - README.md
  - SECURITY.md
  - SUPPORT.md
  - LICENSE

sass:
  style: compressed

# Tags
tag_page_dir:         tag
tag_page_layout:      tag_page
tag_permalink_style:  pretty

# Pages path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

